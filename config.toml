"$schema" = 'https://starship.rs/config-schema.json'

format = """
\\[$username\
$directory\
$git_branch\
$git_commit\
$shell\\] \
$character"""

add_newline = false

[git_branch]
format = '[ $branch]($style)'
style = "fg:111"

[git_commit]
format = ' [$hash]($style)'
style = "bold fg:111"

[directory]
format = "[$path]($style)[$read_only]($read_only_style)"
style = "blue"

[character]
success_symbol = "[\\$](fg:157)"
error_symbol = "[\\$](fg:217)"
